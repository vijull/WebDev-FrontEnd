<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="child child-1">linear</div>
        <!-- constant speed -->
        <div class="child child-2">ease-in</div>
        <!-- first slow then fast -->
        <div class="child child-3">ease-out</div>
        <!-- first fast then slow  -->
        <div class="child child-4">ease-in-out</div>
        <!-- first slow then fast then slow  -->
        <div class="delay">delay</div>
    </div>
</body>
</html>
